<div class="container my-5">
  <h1>Playlists</h1>
  <table class="table" *ngIf="playlists && playlists.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of playlists">
        <td>{{ p.name }}</td>
        <td>{{ p.description }}</td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!playlists || playlists.length <= 0">
    <strong> No playlists found </strong>
  </p>
</div>
