<mat-card>
  <mat-card-title>Spuchifai | Ingreso</mat-card-title>
  <br />
  <mat-card-content fxLayout="column">
    <form [formGroup]="form" (ngSubmit)="login(form)">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="usuario"
            placeholder="Usuario"
            required
          />
          <mat-error *ngIf="form.controls['usuario'].errors?.['required']">
            El usuario es requerido
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            formControlName="contrase単a"
            placeholder="Contrase単a"
            required
          />
          <mat-error *ngIf="form.controls['contrase単a'].errors?.['required']">
            La contrase単a es requerida
          </mat-error>
        </mat-form-field>
      </p>

      <!-- <p *ngIf="error" class="error">
    {{ error }}
  </p> -->

      <div class="button">
        <button type="submit" mat-raised-button color="primary">
          Ingresar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
