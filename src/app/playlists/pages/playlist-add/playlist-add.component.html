<h1>{{ playlist.idPlaylist ? "Editar" : "Nueva" }} playlist</h1>
<br />
<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column" fxLayout.xs="column">
    <mat-form-field fxFlex="100">
      <mat-label> Nombre </mat-label>

      <input matInput type="text" [(ngModel)]="this.playlist.name" required />
    </mat-form-field>
    <mat-form-field fxFlex="100" fxLayout.xs="column">
      <mat-label> Descripci√≥n </mat-label>
      <input matInput type="text" [(ngModel)]="playlist.description" required />
    </mat-form-field>
  </div>
</div>
<br />
<div fxLayout>
  <button mat-raised-button color="primary" (click)="SaveForm()">
    <mat-icon>edit</mat-icon>
    {{ playlist.idPlaylist ? "Actualizar" : "Crear" }}
  </button>
  <button
    *ngIf="this.playlist.idPlaylist"
    mat-raised-button
    color="warn"
    (click)="RemovePlaylist()"
  >
    <mat-icon>remove</mat-icon>
    Borrar
  </button>
</div>
