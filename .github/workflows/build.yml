on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

name: Main Workflow

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Get SonarQube Quality Gate Status
        id: sonarqube_status
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          curl -X GET -u "${SONAR_TOKEN}": -o quality-gate.json '${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=Spuchifai'
          status=$(jq -r '.projectStatus.status' quality-gate.json)
          echo "SONAR_STATUS=$status" >> $GITHUB_ENV
          if [[ "$status" == "ERROR" ]]; then
            echo "Estado del Análisis de SonarQube: ❌ Fallido"
            gh pr lock ${{ github.event.number }} --reason "SonarQube Quality Gate status is ERROR."
            exit 1
          else
            echo "Estado del Análisis de SonarQube: ✅ Exitoso"
          fi
          echo "SonarQube Quality Gate | Project Status:"
          ...
          
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Estado del Análisis de SonarQube: ${{ env.SONAR_STATUS == 'OK' && '✅ Exitoso' || '❌ Fallido' }}
            ...
