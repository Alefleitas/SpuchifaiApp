on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

name: Analisis Sonarqube

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Escaneo Sonarqube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Obtener SonarQube Quality Gate Status
        id: sonarqube_status
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          curl -X GET -u "${SONAR_TOKEN}": -o quality-gate.json '${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=${{secrets.SONAR_PROJECT_KEY}}'
          echo "status=$(cat quality-gate.json)" >> $GITHUB_ENV

      - name: Get SonarQube Measures ( Detalle de archivos afectados )
        id: sonarqube_measures
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          curl -X GET -u "${SONAR_TOKEN}": -o sonarqube_measures.json '${{ secrets.SONAR_HOST_URL }}/api/measures/search?metricKeys=new_duplicated_lines_density,new_line_coverage,new_code_smells,new_bugs,new_vulnerabilities,new_security_hotspots_reviewed&projectKeys=${{secrets.SONAR_PROJECT_KEY}}'
          cat sonarqube_measures.json

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Estado del An√°lisis de SonarQube: ${{ fromJson(env.status).projectStatus.status == 'OK' && '‚úÖ Exitoso' || '‚ùå Fallido' }}
            Condiciones:
              - M√©trica: ${ {fromJson(env.status).projectStatus.conditions[0].status == 'OK' && '‚úÖ' || '‚ùå' } } Nuevo √çndice de Fiabilidad üèÜ
                Estado: ${{ fromJson(env.status).projectStatus.conditions[0].status == 'OK' && '‚úÖ Exitoso' || '‚ùå Fallido' }}
                Umbral de Error: ${{ fromJson(env.status).projectStatus.conditions[0].errorThreshold }} (Cuanto menor es mejor)
                Valor Actual: ${{ fromJson(env.status).projectStatus.conditions[0].actualValue }}
              - M√©trica: ${ {fromJson(env.status).projectStatus.conditions[1].status == 'OK' && '‚úÖ' || '‚ùå' } } Nuevo √çndice de Seguridad :shield:
                Estado: ${{ fromJson(env.status).projectStatus.conditions[1].status == 'OK' && '‚úÖ Exitoso' || '‚ùå Fallido' }}
                Umbral de Error: ${{ fromJson(env.status).projectStatus.conditions[1].errorThreshold }} (Cuanto menor es mejor)
                Valor Actual: ${{ fromJson(env.status).projectStatus.conditions[1].actualValue }}
              - M√©trica: ${ {fromJson(env.status).projectStatus.conditions[2].status == 'OK' && '‚úÖ' || '‚ùå' } } Nuevo √çndice de Mantenibilidad üõ†Ô∏è
                Estado: ${{ fromJson(env.status).projectStatus.conditions[2].status == 'OK' && '‚úÖ Exitoso' || '‚ùå Fallido' }}
                Umbral de Error: ${{ fromJson(env.status).projectStatus.conditions[2].errorThreshold }} (Cuanto menor es mejor)
                Valor Actual: ${{ fromJson(env.status).projectStatus.conditions[2].actualValue }}
              - M√©trica: ${ {fromJson(env.status).projectStatus.conditions[3].status == 'OK' && '‚úÖ' || '‚ö†Ô∏è' } } Nueva Densidad de L√≠neas Duplicadas üìù
                Estado: ${{ fromJson(env.status).projectStatus.conditions[3].status == 'OK' && fromJson(env.status).projectStatus.conditions[3].actualValue | float < fromJson(env.status).projectStatus.conditions[3].errorThreshold | float ? '‚úÖ Exitoso' : '‚ö†Ô∏è Fallido' }}
                Umbral de Error: ${{ fromJson(env.status).projectStatus.conditions[3].errorThreshold }} (Cuanto menor es mejor)
                Valor Actual: ${{ fromJson(env.status).projectStatus.conditions[3].actualValue }}
                Emoji: ${{ fromJson(env.status).projectStatus.conditions[3].status == 'OK' && fromJson(env.status).projectStatus.conditions[3].actualValue | float < fromJson(env.status).projectStatus.conditions[3].errorThreshold | float ? '‚úÖ' : '‚ö†Ô∏è' }}
            
      - name: Calcular Puntaje del An√°lisis
        if: env.status && fromJson(env.status).projectStatus.status == 'OK'
        id: calcular_puntaje
        run: |
          conditions_passed=$(echo "${{fromJson(env.status).projectStatus.conditions[0].status}}" == 'OK' && echo "${{fromJson(env.status).projectStatus.conditions[1].status}}" == 'OK' && echo "${{fromJson(env.status).projectStatus.conditions[2].status}}" == 'OK' && echo "${{fromJson(env.status).projectStatus.conditions[3].status}}" == 'OK')
          puntaje=$((conditions_passed ? 75 : 0))
          echo "Puntaje del An√°lisis: $puntaje"
          echo "Puntaje del An√°lisis: $puntaje" >> $GITHUB_ENV

      - name: Bloquear PR on SonarQube Analysis Failure
        if: env.status && fromJson(env.status).projectStatus.status == 'ERROR'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "The SonarQube analysis failed. Blocking the PR..."
          pr_number="${{ github.event.pull_request.number }}"
          owner="${{ github.repository_owner }}"
          repo="${{ github.repository }}"
          response=$(curl -X POST -v \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$owner/$repo/issues/$pr_number/lock" 2>&1)
          echo "$response"
