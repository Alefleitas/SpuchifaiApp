on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

name: Main Workflow

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Get SonarQube Quality Gate Status
        id: sonarqube_status
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          curl -X GET -u "${SONAR_TOKEN}": -o quality-gate.json '${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=Spuchifai'
          echo "::set-output name=status::$(cat quality-gate.json)"

      - name: Get SonarQube Measures
        id: sonarqube_measures
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          curl -X GET -u "${SONAR_TOKEN}": -o sonarqube_measures.json '${{ secrets.SONAR_HOST_URL }}/api/measures/component_tree?additionalFields=metrics&ps=500&asc=false&metricSort=new_duplicated_lines_density&s=metricPeriod&metricSortFilter=withMeasuresOnly&metricPeriodSort=1&component=${{secrets.SONAR_PROJECT_KEY}}&metricKeys=new_duplicated_lines_density,new_line_coverage,code_smells,new_bugs,new_vulnerabilities,new_security_hotspots_reviewed&strategy=leaves'
           cat sonarqube_measures.json

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Estado del An√°lisis de SonarQube: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.status == 'OK' && '‚úÖ Exitoso' || '‚ùå Fallido' }}
            Condiciones:
              - M√©trica: Nuevo √çndice de Fiabilidad
                Estado: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.conditions[0].status == 'OK' && '‚úÖ Exitoso' || '‚ùå Fallido' }}
                Umbral de Error: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.conditions[0].errorThreshold }} (Cuanto menor es mejor)
                Valor Actual: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.conditions[0].actualValue }}
              - M√©trica: Nuevo √çndice de Seguridad
                Estado: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.conditions[1].status == 'OK' && '‚úÖ Exitoso' || '‚ùå Fallido' }}
                Umbral de Error: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.conditions[1].errorThreshold }} (Cuanto menor es mejor)
                Valor Actual: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.conditions[1].actualValue }}
              - M√©trica: Nuevo √çndice de Mantenibilidad
                Estado: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.conditions[2].status == 'OK' && '‚úÖ Exitoso' || '‚ùå Fallido' }}
                Umbral de Error: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.conditions[2].errorThreshold }} (Cuanto menor es mejor)
                Valor Actual: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.conditions[2].actualValue }}
              - M√©trica: Nueva Densidad de L√≠neas Duplicadas
                Estado: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.conditions[3].status == 'OK' && '‚úÖ Exitoso' || '‚ùå Fallido' }}
                Umbral de Error: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.conditions[3].errorThreshold }} (Cuanto menor es mejor)
                Valor Actual: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.conditions[3].actualValue }}
            Condiciones Ignoradas: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.ignoredConditions }}
            Per√≠odo:
              Modo: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.period.mode }}
              Fecha: ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.period.date }}
            Estado Cumple aunque y cuando (CAYC): ${{ fromJson(steps.sonarqube_status.outputs.status).projectStatus.caycStatus }}

      - name: Block PR on SonarQube Analysis Failure
        if: steps.sonarqube_status.outputs.status && fromJson(steps.sonarqube_status.outputs.status).projectStatus.status == 'ERROR'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "The SonarQube analysis failed. Blocking the PR..."
          pr_number="${{ github.event.pull_request.number }}"
          owner="${{ github.repository_owner }}"
          repo="${{ github.repository }}"
          response=$(curl -X POST -v \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$owner/$repo/issues/$pr_number/lock" 2>&1)
          echo "$response"
          
# Custom function to format the SonarQube measures with icons
  formatMetrics:
    runs-on: ubuntu-latest
    outputs:
      formattedMetrics: ${{ steps.format_metrics.outputs.formattedMetrics }}
    steps:
      - id: format_metrics
        env:
          MEASURES_JSON: ${{ toJson(needs.sonarqube_measures.outputs.measures) }}
        run: |
          metrics=$(echo $MEASURES_JSON | jq -r '.metrics')
          components=$(echo $MEASURES_JSON | jq -r '.components')

          # Define icons for metrics
          declare -A metricIcons=(
            ["code_smells"]="‚ùó"
            ["new_bugs"]="üêû"
            ["new_duplicated_lines_density"]="üìã"
            ["new_line_coverage"]="üìä"
            ["new_security_hotspots_reviewed"]="üîí"
            ["new_vulnerabilities"]="‚ö†Ô∏è"
          )

          # Function to get the icon for a metric
          getMetricIcon() {
            metric="$1"
            icon="${metricIcons[$metric]}"
            echo "$icon"
          }

          # Function to format a measure entry
          formatMeasureEntry() {
            metric="$1"
            value="$2"
            icon=$(getMetricIcon "$metric")
            echo "  - M√©trica: $metric $icon"
            echo "    Valor: $value"
          }

          # Function to process measures for each component
          processMeasures() {
            componentMeasures="$1"
            for entry in $(echo "$componentMeasures" | jq -r '.[] | @base64'); do
              _jq() {
                echo ${entry} | base64 --decode | jq -r ${1}
              }

              metric=$(_jq '.metric')
              value=$(_jq '.value')
              formattedEntry=$(formatMeasureEntry "$metric" "$value")
              echo "$formattedEntry"
            done
          }

          # Iterate through components and format their measures
          while IFS= read -r component; do
            componentMeasures=$(echo "$components" | jq -r --argjson component "$component" '.[] | select(.key == $component) | .measures')
            if [ "$componentMeasures" != "null" ]; then
              componentName=$(echo "$component" | jq -r '.name')
              echo "Componente: $componentName"
              processMeasures "$componentMeasures"
            fi
          done <<< "$components"

          # Output the formatted metrics
          echo "::set-output name=formattedMetrics::$formattedMetrics"
