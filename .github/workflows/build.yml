on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

name: Main Workflow

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Get SonarQube Quality Gate Status
        id: sonarqube_status
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          curl -X GET -u "${SONAR_TOKEN}": -o quality-gate.json '${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=Spuchifai'
          echo '::set-output name=status::$(cat quality-gate.json)'

      - name: Comment SonarQube Quality Gate Status on PR
        run: |
          echo "SonarQube Quality Gate Status:\n$(cat quality-gate.json)" > pr_comment.txt
          gh pr comment ${{ github.event.number }} --body "$(cat pr_comment.txt)"
          
      - name: Install action-automatic-releases
        uses: marvinpinto/action-automatic-releases@latest

        
